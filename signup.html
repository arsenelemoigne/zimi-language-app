<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimi - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Create Account</h1>
            <h2>Join Zimi and start learning Italian</h2>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required placeholder="Enter your full name">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="lengthCheck">At least 8 characters</li>
                        <li id="upperCheck">One uppercase letter</li>
                        <li id="numberCheck">One number</li>
                        <li id="specialCheck">One special character</li>
                    </ul>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                <p class="signup-text">Already have an account? <a href="index.html">Log in</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
